<nav class="navbar navbar-light">
  <div class="container">
    <h1 routerLink="/dashboard" style="cursor: pointer;">Cinta Coding</h1>
    <div class="dropdown">
      Welcome, <a routerLink="/profile/{{id}}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{name}} <span class="caret"></span></a>
    </div>
  </div>
</nav>
<main>
  <div class="container py-5">
    <div class="row text-center">
      <div class="col-12"><h3>Post</h3></div>
      <div class="row justify-content-center">
        <table class="table">
          <tbody>
            <tr *ngFor="let post of POSTS | paginate : {
                      itemsPerPage: tableSize,
                      currentPage: page,
                      totalItems: count
                    };
              let i = index">
              <!-- <th scope="row">{{post.id}}</th> -->
              <td><a routerLink="/post/{{post.id}}">{{post.title}}</a></td>
            </tr>
          </tbody>
        </table>

        <div class="d-flex justify-content-center">
          <pagination-controls
            previousLabel="Prev"
            nextLabel="Next"
            (pageChange)="onTableDataChange($event)">
            >
          </pagination-controls>
        </div>
      </div>
    </div>
  </div>
</main>
